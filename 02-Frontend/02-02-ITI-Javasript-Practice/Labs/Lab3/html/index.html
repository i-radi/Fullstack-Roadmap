<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <script defer src="../js/script.js"></script>
        <script defer src="../js/Cookie.js"></script>
        <title>Template</title>
    </head>

    <br>
    <h1>Task1: Slider show</h1>
    <input type="button" class="btn-main" onclick="next()" value="Next" />
    <input type="button" class="btn-main" onclick="auto()" value="Slide Show" />
    <input type="button" class="btn-main" onclick="stop()" value="stop" />
    <input type="button" class="btn-main" onclick="previous()" value="Previous" />
    <br><br>
    <img id="img1" src="../img/1.jpg" alt="img" width="750px">
    <hr>
    <h1>Task2: Moving Circle</h1>
    <div id="moving">
        <img id="img2" src="../img/yellow.png" alt="img" width="30px" onmouseover="hover(this)" onmouseout="unhover(this)">
        <img id="img3" src="../img/yellow.png" alt="img" width="30px" onmouseover="hover(this)" onmouseout="unhover(this)">
        <img id="img4" src="../img/yellow.png" alt="img" width="30px" onmouseover="hover(this)" onmouseout="unhover(this)">
        <img id="img5" src="../img/yellow.png" alt="img" width="30px" onmouseover="hover(this)" onmouseout="unhover(this)">
        <img id="img6" src="../img/yellow.png" alt="img" width="30px" onmouseover="hover(this)" onmouseout="unhover(this)">
    </div>
    <hr>
    <h1>Task3: Cookies</h1>
    <label>Enter your name: </label>
    <input type="text" name="name"><br /><br />
    <label>Enter your age : </label>
    <input type="text" name="age"><br /><br />
    <label>Select your Gender: </label><br />
    <input id="male" type="radio" name="gender" value="Male" />
    <label for="male"><img src="../img/male.png" alt="male"></label>
    <input id="Female" type="radio" name="gender" value="Female" />
    <label for="Female"><img src="../img/female.png" alt="female"></label>
    <br /><br />
    <label for="">Select your favorite color: </label>
    <select name="color" id="colors">
        <option selected value="Red">Red</option>
        <option value="Green">Green</option>
        <option value="Blue">Blue</option>
        <option value="White">White</option>
    </select><br /><br />
    <input type="button" class="btn-main register" onclick="submit()" value="Register" />
    </body>

</html>
