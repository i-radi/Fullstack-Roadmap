<html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/calculator.css">
        <title>Calculator</title>
    </head>

    <body>
        <div class="calculator" name="Calc">
            <h1>Simple Calculator</h1>
            <input type="text" name="Input" id="textbox" class="textbox">
            <div class="buttons">
                <button onclick="clearAll()" class="button" id="clear">AC</button>
                <button onclick="CE()" class="button" id="CE">CE</button>
                <button onclick="modulus()" class="button" id="modulus">%</button>
                <button onclick="divide()" class="button" id="divide">/</button>
                <button onclick="seven()" class="button" id="7">7</button>
                <button onclick="eight()" class="button" id="8">8</button>
                <button onclick="nine()" class="button" id="9">9</button>
                <button onclick="multiply()" class="button" id="multiply">*</button>
                <button onclick="four()" class="button" id="4">4</button>
                <button onclick="five()" class="button" id="5">5</button>
                <button onclick="six()" class="button" id="6">6</button>
                <button onclick="minus()" class="button" id="minus">-</button>
                <button onclick="one()" class="button" id="1">1</button>
                <button onclick="two()" class="button" id="2">2</button>
                <button onclick="three()" class="button" id="3">3</button>
                <button onclick="plus()" class="button" id="plus">+</button>
                <button onclick="dot()" class="button" id="dot">.</button>
                <button onclick="zero()" class="button" id="0">0</button>
                <button onclick="Ans()" class="button" id="Ans"></button>
                <button onclick="equals()" class="button" id="equals">=</button>
            </div>
        </div>
        <script src="../js/calculator.js"></script>
    </body>

</html>
