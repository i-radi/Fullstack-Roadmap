<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="container text-center">
        <h1 class="m-5">Quote of the Day</h1>
        <p class="mb-5">Press the button below to recieve a random quote!</p>
        <button class="mb-3 btn btn-lg btn-outline-primary" onclick="selectQuote()">New Quote</button>
